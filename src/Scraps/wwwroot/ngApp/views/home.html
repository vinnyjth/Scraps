<div id="list2">
    <ol>
        <li ng-repeat="product in controller.products">
            <p>

                Product Name: {{product.name}} <br />
                Type:{{product.type}}<br />
                Cateogry:{{product.category.name}} <br />
                Quantity:{{product.quantity}} <br />
                Price:{{product.price}}<br />
                SKU:{{product.sku}}<br />
                Lot Number:{{product.lotNumber}}<br />
                Production Cost:{{product.productionCost}}<br />
                <button id="btn1" class="btn" ui-sref="Edit({id: product.id})">Edit</button>
                <button id="btn1" class="btn" ui-sref="Delete({id: product.id})">Delete</button>

            </p>
        </li>
    </ol>
    <a id="addProduct" ui-sref="Add">Add Product</a>
</div>
